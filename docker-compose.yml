version : "3.8"

services:
  app:
    build: ./
    environment:
      ELASTICSEARCH_URL: elasticsearch://elasticsearch/elasticsearch-data
    ports:
      - "8777:8777"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
        memlock:
          soft: -1
          hard: -1
        nofile:
          soft: 65536
          hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - "9200:9200"

volumes:
  elasticsearch-data:
